<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="rendeles.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="title">
      <a href="./index.html">
        <h1>
          Brendon Falodája
        </h1>
      </a>
    </div>
    <div class="wrapper">
      <center>
        <div class="one">
          <h1>Rendelt étel</h1>
          <select>
            <option value="emptybox"></option>
            <option value="Hamburger">Hamburger</option>
            <option value="Hot-Dog">Hot-Dog</option>
            <option value="pizza">Pizza</option>
            <option value="sült">Sült</option>
            <option value="leves">Leves</option>
            <option value="teszta">Tészta</option>
          </select>
          <h1>Személyes adatok</h1>
          <div>
            <input
              class="field"
              type="text"
              placeholder="Teljes név"
              required
            />
          </div>
          <div>
            <input class="field" type="text" placeholder="Email" required />
          </div>
          <div>
            <input
              class="field"
              type="text"
              placeholder="Telefonszám"
              required
            />
          </div>
          <textarea
            class="field"
            rows="8"
            placeholder="Megjegyzés"
            required
          ></textarea>
          <h1>Szállítási adatok</h1>
          <div>
            <input class="field" type="text" placeholder="Város" required />
          </div>
          <div>
            <input class="field" type="text" placeholder="Utca" required />
          </div>
          <div>
            <input class="field" type="text" placeholder="Házszám" required />
          </div>
          <input
            class="field"
            type="text"
            placeholder="Emelet/csengő"
            required
          />
          <div>
            <button type="button">Rendelés</button>
          </div>
        </div>
      </center>
      <center>
        <div class="two">
          <p>Piros zóna: 300Ft - Narancs zóna: 250Ft - Citrom zóna: 200Ft</p>
          <img class="picture" src="rsz_1szeged_famous.jpg" />
        </div>
      </center>
    </div>
  </body>
